# This is a Helm chart for deploying a Dynamo pipeline on Kubernetes.
# Dynamo built image 
image: "nvcr.io/ORG/TEAM/dynamo-application:vllm-disagg" 
configFilePath: "configs/disagg_router.yaml" # OPTIONAL: Path to the config file in the image. If not provided, the default config will be used.
dockerPullSecret:
  name: "mydockersecret"
  auth: |
    {
      "auths": {
        "nvcr.io": {
          "auth": "AUTHENTICATION_TOKEN"
        }
      }
    }

# Default values for nats and etcd.
nats:
  image: "nats"
etcd:
  image: "bitnami/etcd"

# pipeline-values
service: graphs.agg_router:Frontend
name: frontend
version: DYANMO_TAG
bentoml_version: 1.4.8
creation_time: '2025-05-07T20:22:29.296126+00:00'
labels: {}
models: []
entry_service: Frontend
services:
- name: Frontend
  dynamoIdentifier: "graphs.agg_router:Frontend"
  service: ''
  models: []
  dependencies:
  - service: Processor
  config:
    resources:
      gpu: '1'
    workers: 1
    dynamo:
      enabled: true
      name: Frontend
      namespace: dynamo
      custom_lease: null
- name: PrefillWorker
  dynamoIdentifier: "components.prefill_worker:PrefillWorker"
  service: ''
  models: []
  dependencies: []
  config:
    resources:
      gpu: '1'
    workers: 1
    dynamo:
      enabled: true
      name: PrefillWorker
      namespace: dynamo
      custom_lease:
        ttl: 1
envs: []
schema:
  name: Frontend
  type: service
  routes: []
args: {}
spec: 2